<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      crossorigin="anonymous"
    >
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div id="app">
      <header class="header">
        <a href="/"
          ><img
            class="header__logo"
            src="images/logo.svg"
            alt="Logo"
            title="Huddle Logo"
        ></a>
      </header>
      <main class="main">
        <section class="intro">
          <article class="intro__image">
            <picture>
              <img src="images/illustration-mockups.svg" alt="Huddle Image">
            </picture>
          </article>

          <article class="intro__content">
            <h1 class="intro__title">
              Build The Community Your Fans Will Love
            </h1>
            <p class="intro__text">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#" class="intro__cta">Register</a>
          </article>
        </section>
      </main>

      <footer class="footer">
        <a
          href="https://www.facebook.com"
          rel="noopener"
          target="_blank"
          aria-label="Facebook"
          class="footer__link"
        >
          <i class="fab fa-facebook-f footer__icon"></i>
        </a>
        <a
          href="https://twitter.com"
          rel="noopener"
          target="_blank"
          aria-label="Twitter"
          class="footer__link"
        >
          <i class="fab fa-twitter footer__icon"></i>
        </a>
        <a
          href="https://www.instagram.com"
          rel="noopener"
          target="_blank"
          aria-label="Instagram"
          class="footer__link"
        >
          <i class="fab fa-instagram footer__icon"></i>
        </a>
      </footer>
    </div>

</html>
